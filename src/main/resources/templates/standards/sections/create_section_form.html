<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" th:text="${formTitle}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form th:id="${formId}" class="row g-3 needs-validation" action="#" th:action="${action}" th:object="${section}" method="post">
                <div class="row mt-3">
                    <label class="col-sm-3 col-form-label">Foranstaltning</label>
                    <div class="col-sm-9">
                        <input class="form-control reasons" th:field="*{name}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-2 col-form-label">Tilvalgt</div>
                    <div class="col-sm-10" style="padding: 8px;" th:field="*{selected}">
                        <input class="form-check-input selectedCheckbox" type="checkbox">
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-4">
                        <select class="form-control statusSelect" th:field="*{status}" data-trigger="">
                            <option th:each="status : ${T(dk.digitalidentity.model.entity.enums.StandardSectionStatus).values()}" th:value="${status}" th:text="${status.getMessage()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-sm-2 col-form-label">Tilh√∏rer til</label>
                    <div class="col-sm-4">
                        <select class="form-control form-select choices__input responsibleUserSelect"
                                th:field="*{templateSection}">
                            <option th:each="header : ${standard.standardTemplateSections}"
                                    th:value="${header.identifier}"
                            th:text="${header.description}">
                            </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" th:form="${formId}" class="btn btn-primary" id="testButtong">Gem</button>
        </div>
    </div>
</div>
