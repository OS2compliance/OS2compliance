<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" th:text="${formTitle}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form th:id="${formId}" class="row g-3 needs-validation" action="#" th:action="${action}" th:object="${standard}" method="post">
                <div class="row mt-3">
                    <label for="navn" class="col-sm-4 col-form-label">Standard</label>
                    <div class="col-sm-8">
                        <input id="id" th:field="*{identifier}" type="text" class="form-control" required>
                        <div class="invalid-feedback">Der skal angives en standard</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="navn" class="col-sm-4 col-form-label">Standard navn</label>
                    <div class="col-sm-8">
                        <input id="navn" th:field="*{name}" type="text" class="form-control" required>
                        <div class="invalid-feedback">Der skal angives et navn</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" th:form="${formId}" class="btn btn-primary">Gem</button>
        </div>
    </div>
</div>
<div class="mc-calendar">

</div>
