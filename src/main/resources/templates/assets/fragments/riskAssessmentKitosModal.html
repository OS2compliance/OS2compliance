<th:block th:fragment="riskAssessmentKitosModalFragment">
    <div class="modal fade" id="riskAssessmentKitosModal" tabindex="-1">
        <div class="modal-dialog" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assetLabel">Synkroniser til OS2kitos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="riskAssessmentKitosSyncForm" class="row g-3" action="#" th:action="@{/assets/riskassessment/kitos}" th:object="${riskAssessmentKitosSyncObject}" method="post">
                        <input th:field="*{assetId}" hidden>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="autoFill" name="fillOption" value="AUTO" checked onchange="assetRiskKitosService.handleAutoFill()">
                                <label class="form-check-label" for="autoFill">Udfyld automatisk</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="manualInput" name="fillOption" value="MANUAL" onchange="assetRiskKitosService.handleAutoFill()">
                                <label class="form-check-label" for="manualInput">Indtast</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="riskAssessmentConducted" th:field="*{riskAssessmentConducted}">
                                <label class="form-check-label" for="riskAssessmentConducted">Er der foretaget risikovurdering</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="riskAssessmentConductedDate" class="form-label">Dato for seneste risikovurdering</label>
                            <div class="input-group">
                                <input id="riskAssessmentConductedDate" th:field="*{riskAssessmentConductedDate}" type="text"
                                       class="form-control editField datepicker">
                                <button id="riskAssessmentConductedDateBtn" class="btn btn-primary"
                                        type="button"
                                        style="z-index: 0; border-top-right-radius: 0.4375rem; border-bottom-right-radius: 0.4375rem;">
                                    <i class="pli-calendar-4 fs-5"></i>
                                </button>
                                <div class="invalid-feedback">Du skal angive en gyldig dato i formatet dd/MM-yyyy eller lade den v√¶re tom</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="result" class="form-label">Resultat</label>
                            <select id="result" class="form-select" th:field="*{result}">
                                <option value=""></option>
                                <option th:each="assessment : ${T(dk.digitalidentity.model.entity.enums.RiskAssessment).values()}"
                                        th:value="${assessment.name}" th:text="${assessment.message}"></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="assetRiskKitosService.resetForm()" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                    <button type="submit" th:form="riskAssessmentKitosSyncForm" class="btn btn-primary">Gem</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
