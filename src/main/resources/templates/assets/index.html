<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true)}"></head>
<body class="jumping">
<script th:src="@{/js/asset/form.js}" defer></script>
<link rel="stylesheet" th:href="@{/css/assets.css}" />

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Aktiver</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Aktiver</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex">
						<button type="button" sec:authorize="hasAnyRole('ROLE_administrator','ROLE_forandre')" class="btn btn-info btn-lg hstack gap-2" style="margin-bottom: 8px; margin-right: 14px; height: 45px" data-bs-toggle="modal" data-bs-target="#formDialog">
							<i class="ti-plus fs-4"></i> <span class="vr"></span> Tilføj aktiv
						</button>
						<button type="button" sec:authorize="hasAnyRole('ROLE_administrator','ROLE_forandre')" onclick="createTaskService.show()" class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
							<i class="ti-plus"></i> <span class="vr"></span> Ny opgave
						</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div th:replace="~{fragments/gridOptions :: dropdown}"></div>
                                <div id="assetsDatatable"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='aktiver')}"></nav>
</div>
<div class="modal fade" id="formDialog" aria-labelledby="assetLabel" aria-hidden="true"></div>
<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true, gridoptions = true)}"></div>

<style>


</style>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*[+
        var gridAssetsUrl = [[@{/rest/assets/list}]];
        var deleteUrl = [[@{/assets/}]];
		var formUrl = [[@{/assets/form}]];
        var viewUrl = [[@{/assets/}]];
    +]*/


let token = document.getElementsByName("_csrf")[0].getAttribute("content");

const defaultClassName = {
    table: 'table table-striped',
    search: "form-control",
    header: "d-flex justify-content-end"
};

const updateUrl = (prev, query) => {
    return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
};

document.addEventListener("DOMContentLoaded", function(event) {
    fetch(formUrl)
        .then(response => response.text()
            .then(data => {
                document.getElementById('formDialog').innerHTML = data;
                formLoaded();
                //initFormValidationForForm('formDialog');
            }))
        .catch(error => toastService.error(error))

    let assetGridConfig = {
        className: defaultClassName,
        search: {
            keyword: searchService.getSavedSearch(),
            server: {
                url: (prev, keyword) => updateUrl(prev, `search=${keyword}`)
            },
            debounceTimeout: 1000
        },
        pagination: {
            limit: 50,
            server: {
                url: (prev, page, size) => updateUrl(prev, `size=${size}&page=${page}`)
            }
        },
        sort: {
            enabled: true,
            multiColumn: false,
            server: {
                url: (prev, columns) => {
                    if (!columns.length) return prev;
                    const columnIds = ['id','kitos', 'name', 'supplier', 'hasThirdCountryTransfer', 'assetType', 'responsibleUserNames', 'updatedAt', 'registers', 'assessmentOrder', 'assetStatusOrder', 'assetCategoryOrder'];
                    const col = columns[0]; // multiColumn false
                    const order = columnIds[col.index];
                    return updateUrl(prev, 'dir=' + (col.direction === 1 ? 'asc' : 'desc') + ( order ? '&order=' + order : ''));
                }
            }
        },
        columns: [
            {
                name: "id",
                hidden: true
            },
            {
                name:"kitos",
                hidden: true
            },
            {
                name: "Navn",
                formatter: (cell, row) => {
                    const url = viewUrl + row.cells[0]['data'];
                    if(row.cells[1]['data'] == 'true') {
                        return gridjs.html(`<a href="${url}">${cell}</a> <img src="/img/kitos_icon.svg" alt="OS2kitos Logo" width="40" >`);
                    } else {
                        return gridjs.html(`<a href="${url}">${cell}</a>`);
                    }
                }
            },
            {
                name: "Leverandør"
            },
            {
                name: "Tredjelandsoverførsel",
                formatter: (cell, row) => {
                    if (cell) {
                        return 'Ja';
                    } else {
                        return 'Nej';
                    }
                }
            },
            {
                name: "Type"
            },
            {
                name: "Systemejer"
            },
            {
                name: "Opdateret",
                width: '100px'
            },
            {
                name: "Antal beh.",
                width: '95px'
            },
            {
                name: "Risiko vurdering",
                width: '100px',
                formatter: (cell, row) => {
                    var assessment = [];
                    if (cell === "Grøn") {
                        assessment = [
                            '<div class="d-block badge bg-green" style="width: 60px">' + cell + '</div>'
                        ]
                    } else if (cell === "Lysgrøn") {
                        assessment = [
                            '<div class="d-block badge bg-green-300" style="width: 60px">' + cell + '</div>'
                        ]
                    } else if (cell === "Gul") {
                        assessment = [
                            '<div class="d-block badge bg-yellow-500" style="width: 60px">' + cell + '</div>'
                        ]
                    } else if (cell === "Orange") {
                        assessment = [
                            '<div class="d-block badge bg-orange" style="width: 60px">' + cell + '</div>'
                        ]
                    } else if (cell === "Rød") {
                        assessment = [
                            '<div class="d-block badge bg-red" style="width: 60px">' + cell + '</div>'
                        ]
                    }
                    return gridjs.html(''.concat(...assessment), 'div')
                },
            },
            {
                name: "Status",
                width: '100px',
                formatter: (cell, row) => {
                    var status = cell;
                    if (cell === "Ikke startet") {
                        status = '<div class="d-block badge bg-warning">' + cell + '</div>'
                    } else if (cell === "I gang") {
                        status = '<div class="d-block badge bg-info">' + cell + '</div>'
                    } else if (cell === "Klar") {
                        status = '<div class="d-block badge bg-success">' + cell + '</div>'
                    }
                    return gridjs.html(status, 'div');
                },
            },
            {
                name: "Kategori",
                width: '100px',
                formatter: (cell, row) => {
                    if (cell === "Gul") {
                        category = '<div class="d-block badge bg-warning">' + cell + '</div>'
                    } else if (cell === "Rød") {
                        category = '<div class="d-block badge bg-danger">' + cell + '</div>'
                    } else if (cell === "Grøn") {
                        category = '<div class="d-block badge bg-success">' + cell + '</div>'
                    } else {
                    category = ''
                    }
                    return gridjs.html(category, 'div');
                },
            },
            {
                id: 'handlinger',
                name: 'Handlinger',
                sort: 0,
                width: '90px',
                formatter: (cell, row) => {
                    if(row.cells[12]['data']) {
                        const assetId = row.cells[0]['data'];
                        const name = row.cells[2]['data'].replaceAll("'", "\\'");
                        return gridjs.html(
                            `<button type="button" class="btn btn-icon btn-outline-light btn-xs" onclick="deleteClicked('${assetId}', '${name}')"><i class="pli-trash fs-5"></i></button>`);
                    }
                }
            }
        ],
        server:{
            url: gridAssetsUrl,
            method: 'POST',
            headers: {
                'X-CSRF-TOKEN': token
            },
            then: data => data.content.map(asset =>
                [ asset.id, asset.kitos, asset.name, asset.supplier, asset.hasThirdCountryTransfer, asset.assetType, asset.responsibleUsers, asset.updatedAt, asset.registers, asset.assessment, asset.assetStatus, asset.assetCategory, asset.changeable ],
            ),
            total: data => data.totalCount
        },
        language: {
            'search': {
                'placeholder': 'Søg'
            },
            'pagination': {
                'previous': 'Forrige',
                'next': 'Næste',
                'showing': 'Viser',
                'results': 'aktiver',
                'of': 'af',
                'to': 'til',
                'navigate': (page, pages) => `Side ${page} af ${pages}`,
                'page': (page) => `Side ${page}`
            }
        }
    };
    const grid = new gridjs.Grid(assetGridConfig).render( document.getElementById( "assetsDatatable" ));
    searchService.initSearch(grid, assetGridConfig);
    gridOptions.init(grid, document.getElementById("gridOptions"));
});

function deleteClicked(assetId, name) {
    Swal.fire({
      text: `Er du sikker på du vil slette "${name}"?\nReferencer til og fra aktivet slettes også.`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#03a9f4',
      cancelButtonColor: '#df5645',
      confirmButtonText: 'Ja',
      cancelButtonText: 'Nej'
    }).then((result) => {
      if (result.isConfirmed) {
        fetch(`${deleteUrl}${assetId}`, { method: 'DELETE', headers: { 'X-CSRF-TOKEN': token} })
                .then(() => {
                    window.location.reload();
                });
      }
    })
}

    /*]]>*/
</script>

</body>

</html>
