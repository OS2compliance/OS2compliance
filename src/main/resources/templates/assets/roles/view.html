<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="roles (assetId)" id="roleTab" class="tab-pane fade" role="tabpanel" aria-labelledby="role-tab">

    <div class="accordion" id="roleAccordion">
        <div class="accordion-item">
            <div class="accordion-header" id="roleAccordion_rolesHeading">
                <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#roleAccordion_rolesContent" aria-expanded="true"
                        aria-controls="roleAccordion_roles" th:text="Roller">
                </button>
            </div>
            <div id="roleAccordion_rolesContent" class="accordion-collapse collapse show"
                 aria-labelledby="roleAccordion_rolesHeading" data-bs-parent="#roleAccordion">
                <div class="mt-3 mb-3 position-relative">
                    <div class="d-flex position-absolute top-start gap-3" style="z-index:10">
                        <div th:replace="~{fragments/gridOptions :: dropdown(customStyle='')}"></div>
                        <button id="addRoleButton" type="button" th:attr="data-assetId=${assetId}"
                                sec:authorize="hasAnyRole('ROLE_administrator','ROLE_forandre')"
                                class="btn btn-secondary btn-lg hstack gap-2">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny Rolle
                        </button>
                    </div>
                    <div id="roleDatatable" class="position-relative z-1"></div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" id="roleAccordion_usersHeading">
                <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#roleAccordion_usersContent" aria-expanded="false"
                        aria-controls="roleAccordion_users" th:text="Brugere">
                </button>
            </div>
            <div id="roleAccordion_usersContent" class="accordion-collapse collapse"
                 aria-labelledby="roleAccordion_usersHeading" data-bs-parent="#roleAccordion">
                <div class="accordion-body">
                    Users go here
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        /*[+
            var roleUrl = [[@{/rest/asset/roles}]];
            var viewUrl = [[@{/asset/roles/}]];
            var deleteRoleUrl = [[@{/assets/role/}]];
            var isSuperuser = [[${isSuperuser}]]
        +]*/

        /*]]>*/
    </script>
</div>


</body>
</html>
