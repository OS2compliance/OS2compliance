<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true)}"></head>
<body class="jumping">
<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Konsekvensanalyse</li>
                            </ol>
                        </nav>
                        <div class="row mt-4 mb-2">
                            <h1 class="page-title mb-0">Konsekvensanalyse</h1>
                        </div>
                    </div>
                    <div class="align-self-center d-inline-flex">
                        <button type="button" class="btn btn-info btn-lg hstack gap-2" style="margin-bottom: 8px; margin-right: 14px; height: 45px" data-bs-toggle="modal" data-bs-target="#createQuestionDialog">
                            <i class="ti-plus"></i> <span class="vr"></span> Nyt spørgsmål
                        </button>
                        <button type="button" onclick="createTaskService.show()" class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny opgave
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed rounded-0">
            <div class="content__wrap">

                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="accordion" id="dpiaSchema">
                                    <div class="accordion-item mb-1" th:each="section : ${templateSections}">
                                        <div class="accordion-header" th:id="'header_section_' + ${section.id}">
                                            <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse_section_' + ${section.id}" aria-expanded="false">
                                                <span class="badge">&nbsp</span>&nbsp <span th:text="${section.heading}"></span>
                                            </button>
                                        </div>
                                        <div th:id="'collapse_section_' + ${section.id}" class="accordion-collapse collapse" data-bs-parent="#dpiaSchema" style="">
                                            <div class="accordion-body">
                                                <div class="row mb-3">
                                                    Heeeej
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

            </div>
        </div>
    </section>

    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='dpia')}"></nav>
</div>


<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true)}"></div>

    /*]]>*/
</script>

</body>

</html>
