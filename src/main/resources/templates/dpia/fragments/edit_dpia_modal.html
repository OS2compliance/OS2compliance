
<div th:fragment="edit_dpia_modal" class="modal fade" id="editDPIAModal" tabindex="-1" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rediger Konsekvensvurdering</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mt-3" id="assetSelectRow">
                    <label for="dpia_edit_asset_select" class="col-sm-4 col-form-label">For Aktiv</label>
                    <div class="col-sm-8">
                        <select class="form-control form-select choices__input" name="selectedAsset"
                                data-trigger="" id="dpia_edit_asset_select" hidden="" tabindex="-1" required multiple>
                            <option th:each="asset : ${assets}" th:value="${asset.id}" th:text="${asset.name}" selected></option>
                        </select>
                        <div class="invalid-feedback" id="assetError">Der skal vælges mindst et asset</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="editTitleInput" class="col-sm-4 col-form-label">Titel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="editTitleInput" name="title" placeholder="Titel" required th:value="${title}">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="editUserUpdateDateField" class="col-sm-4 col-form-label">Opdateringsdato</label>
                    <div class="col-sm-8">
                        <input id="editUserUpdateDateField" class="form-control" type="text" th:value="${#temporals.format(userUpdatedDate, 'dd/MM-yyyy')}">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="editUserSelect" class="col-sm-4 col-form-label">Risikoejer</label>
                    <div class="col-sm-8">
                        <select class="form-control form-select choices__input" data-trigger="" name="ansvarlig" id="editUserSelect" hidden="" tabindex="-1" required>
                            <option th:if="${responsibleUser != null}" th:value="${responsibleUser.uuid}" th:text="${responsibleUser.name}" selected></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="editOuSelect" class="col-sm-4 col-form-label">Fagområde</label>
                    <div class="col-sm-8">
                        <select class="form-control form-select choices__input" data-trigger="" name="afdeling" id="editOuSelect" hidden="" tabindex="-1" required>
                            <option th:if="${responsibleOu != null}" th:value="${responsibleOu.uuid}" th:text="${responsibleOu.name}" selected></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="createDPIAService.formReset()" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                <button type="button" class="btn btn-primary" th:data-dpiaId="${dpiaId}" th:onclick="editDPIAService.onSubmit(this.getAttribute('data-dpiaId'))">Gem</button>
            </div>
        </div>
    </div>
</div>
