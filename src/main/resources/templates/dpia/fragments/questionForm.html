<th:block th:fragment="dpiaQuestionForm">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${formTitle}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:id="${formId}" class="row g-3" action="#" th:action="${action}" th:object="${question}" method="post">
                    <input id="id" th:field="*{id}" type="hidden">
                    <div class="row mt-4">
                        <label class="col-sm-4 col-form-label">Sektion</label>
                        <div class="col-sm-8">
                            <select th:field="*{sectionId}" type="text" class="form-control" required>
                                <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.heading}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <label class="col-sm-4 col-form-label">Spørgsmål</label>
                        <div class="col-sm-8">
                            <input th:field="*{title}" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <label class="col-sm-4 col-form-label">Vejledning</label>
                        <div class="col-sm-8">
                            <div class="editor-container">
                                <textarea th:id="${instructionsId}" th:field="*{instructions}" class="p-2" rows="4" th:data-questionid="${question.id}"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                <button type="submit" th:form="${formId}" class="btn btn-primary">Gem</button>
            </div>
        </div>
    </div>
</th:block>
