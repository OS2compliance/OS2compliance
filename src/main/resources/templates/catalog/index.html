<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head}"></head>
<body class="jumping">

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Trusselskataloger</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Trusselskataloger</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex">
                        <button type="button" class="btn btn-info btn-lg hstack gap-2" style="margin-bottom: 8px; margin-right: 14px; height: 45px" data-bs-toggle="modal" data-bs-target="#createModal">
                            <i class="ti-plus"></i> <span class="vr"></span> Nyt trusselskatalog
                        </button>
                        <button type="button" onclick="createTaskService.show()" class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny opgave
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div id="catalogsDatatable"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='catalogs')}"></nav>
</div>

<div th:replace="~{fragments/footer :: footer (taskDialog = true)}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    /*[+
        var data = [[${threatCatalogs}]];
        var viewUrl = [[@{/catalogs/}]];
    +]*/

    document.addEventListener("DOMContentLoaded", function(event) {
        const defaultClassName = {
            table: 'table table-striped',
            search: "form-control",
            header: "d-flex justify-content-end"
        };

        new gridjs.Grid({
            className: defaultClassName,
            sort: {
                enabled: true,
                multiColumn: false
            },
            columns: [
                {
                    id: "identifier",
                    name: "identifier",
                    hidden: true
                },
                {
                    id: "name",
                    name: "Katalog",
                    formatter: (cell, row) => {
                        const url = viewUrl + row.cells[0]['data'];
                        return gridjs.html(`<a href="${url}">${cell}</a>`);
                    }
                },
                {
                    id: "threats",
                    name: "Trusler",
                    formatter: (cell, row) => {
                        return cell.length;
                    }
                },
                {
                    id: "hidden",
                    name: "Synlighed",
                    width: '90px',
                    formatter: (cell, row) => {
                        return cell ? "Skjult" : "Synlig";
                    }
                },
                {
                    id: "actions",
                    name: "Handlinger",
                    sort: 0,
                    width: '90px',
                    formatter: (cell, row) => {
                        return gridjs.html(`<button type="button" class="btn btn-icon btn-outline-light btn-xs me-1" onclick="editCatalog('asdf')"><i class="pli-pencil fs-5"></i></button>`);
                    }
                }
            ],
            data: data,
            language: {
                'search': {
                    'placeholder': 'Søg'
                },
                'pagination': {
                    'previous': 'Forrige',
                    'next': 'Næste',
                    'showing': 'Viser',
                    'results': 'Opgaver',
                    'of': 'af',
                    'to': 'til',
                    'navigate': (page, pages) => `Side ${page} af ${pages}`,
                    'page': (page) => `Side ${page}`
                }
            }
        }).render(document.getElementById("catalogsDatatable"));
    });
    /*]]>*/
</script>

</body>

</html>
