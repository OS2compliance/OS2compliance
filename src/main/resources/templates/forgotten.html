<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<link rel="stylesheet" th:href="@{/css/landing.css}"/>
<div class="od-md-flex flex-column">
    <div class="container">
        <img class="logo" src="/img/GRComplianceLogin.svg" alt="GRCompliance Logo">
    </div>
    <br><br>
    <div class="container">
        <a th:if="${#arrays.contains(@environment.getActiveProfiles(),'samllogin')}" th:href="@{/dashboard}"
           class="login-button" type="Button">Log in</a>
    </div>

    <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'locallogin')}" class="content__wrap">
        <div class="d-md-flex justify-content-center">
            <div class="ibox">
                <div class="ibox-content">
                    <form th:action="@{/forgotten}" method="post" class="form-horizontal" style="width: 300px">
                        <div class="form-group">
                            <div class="col-lg-12 mb-3">
                                <label for="email" class="col-sm-2 control-label text-white"
                                       style="padding-left:0" >Email</label>

                                <input type="text" name="email" id="email" placeholder="Email" class="form-control"
                                       autofocus="autofocus" required/>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 d-grid gap-2">
                                <button type="submit" class="btn btn-block btn-primary" style="font-size: 15px;">Anmod om nulstilling</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
