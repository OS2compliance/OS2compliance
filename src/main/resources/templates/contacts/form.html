
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="contactLabel">Opret kontakt</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="contactForm" class="row g-3" action="#" th:action="@{/contacts/form(sourceRelationId=${sourceRelationId}, sourceRelationType=${sourceRelationType})}" th:object="${contact}" method="post">
                <div class="row mt-4">
                    <label for="name" class="col-sm-4 col-form-label">Navn</label>
                    <div class="col-sm-8">
                        <input id="name" th:field="*{name}" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="role" class="col-sm-4 col-form-label">Rolle</label>
                    <div class="col-sm-8">
                        <input id="role" th:field="*{role}" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="phone" class="col-sm-4 col-form-label">Telefon</label>
                    <div class="col-sm-8">
                        <input id="phone" th:field="*{phone}" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="mail" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input id="mail" th:field="*{mail}" type="email" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="formReset()" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" form="contactForm" class="btn btn-primary">Gem</button>
        </div>
    </div>
</div>
