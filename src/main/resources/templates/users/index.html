<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true)}"></head>
<body class="jumping">
<script th:src="@{/js/users/userAdministration.js}" defer></script>

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Brugeradministration</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Brugeradministration</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex">
                        <button type="button" class="btn btn-info btn-lg hstack gap-2"
                                style="margin-bottom: 8px; margin-right: 14px; height: 45px" onclick="users.openEditModal(null, 'create')">

                            <i class="ti-plus"></i> <span class="vr"></span> Ny Bruger
                        </button>
                        <button type="button" onclick="createTaskService.show()"
                                class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny opgave
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div id="userDatatable"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='userAdministration')}"></nav>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="taskLabel" aria-hidden="true">
    <div th:replace="~{users/fragments/edit.html :: userEditModal (user=${user}, action=${action}, roleOptions=${roleOptions})}"></div>
</div>

<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true)}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    /*[+
        const data = [[${allUsers}]];
        const roleOptions = [[${roleOptions}]]
        const viewUrl = [[@{/admin/users}]];
        const restUrl = [[@{/rest/users}]];
    +]*/

    document.addEventListener("DOMContentLoaded", function(event) {
        const defaultClassName = {
            table: 'table table-striped',
            search: "form-control",
            header: "d-flex justify-content-end"
        };

        new gridjs.Grid({
            className: defaultClassName,
            sort: {
                enabled: true,
                multiColumn: false
            },
            columns: [
                {
                    id: "uuid",
                    name: "Id",
                    hidden: true
                },
                {
                    id: "userId",
                    name: "Bruger"
                },
                {
                    id: "name",
                    name: "Navn"
                },
                {
                    id: "email",
                    name: "Email"
                },
                 {
                    id: "accessRole",
                    name: "Rolle",
                    formatter: (cell, row) => {
                        return roleOptions.find(roleOption => roleOption.value === cell).display;
                    }
                },
                {
                    id: "active",
                    name: "Aktiv",
                    formatter: (cell, row) => {
                        return gridjs.html(cell === true ? '<div class="d-block badge bg-success">Ja</div>' : '<div class="d-block badge bg-danger">Nej</div>');
                    }
                },
                {
                    id: "actions",
                    name: "Handlinger",
                    sort: 0,
                    width: '100px',
                    formatter: (cell, row) => {
                        const id = row.cells[0]['data'];
                        const userId = row.cells[1]['data'];
                        const resetButton = `<button type="button" title="Reset brugerens password" class="btn btn-icon btn-outline-light btn-xs me-1"  onclick="users.resetUser('${id}')"><i class="pli-security-remove fs-5"></i></button>`;
                        const editButton = `<button type="button" title="Rediger" class="btn btn-icon btn-outline-light btn-xs me-1" onclick="users.openEditModal('${id}', 'edit')"><i class="pli-pencil fs-5"></i></button>`;
                        const deleteButton = `<button type="button" title="Slet" class="btn btn-icon btn-outline-light btn-xs me-1" onclick="users.deleteUser('${id}', '${userId}')"><i class="pli-trash fs-5"></i></button>`;
                        return gridjs.html(resetButton + editButton + deleteButton);
                    }
                }
            ],
            data: data,
            language: {
                'search': {
                    'placeholder': 'Søg'
                },
                'pagination': {
                    'previous': 'Forrige',
                    'next': 'Næste',
                    'showing': 'Viser',
                    'results': 'Brugere',
                    'of': 'af',
                    'to': 'til',
                    'navigate': (page, pages) => `Side ${page} af ${pages}`,
                    'page': (page) => `Side ${page}`
                }
            }
        }).render(document.getElementById("userDatatable"));
    });

/*]]>*/
</script>
</body>
</html>
