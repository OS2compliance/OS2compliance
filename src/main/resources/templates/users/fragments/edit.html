
    <div th:fragment="userEditModal (user, roleOptions)" class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ny Bruger</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:id="${formId}" class="row g-3" action="#" th:action="@{/admin/users/create}" th:object="${user}"
                  method="post">
                <div class="modal-body">
                    <input id="identifier" th:field="*{uuid}" type="hidden">
                    <div class="row mt-4">
                        <label for="navn" class="col-sm-4 col-form-label">Navn</label>
                        <div class="col-sm-8">
                            <input id="navn" th:field="*{name}" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <label for="brugerNavn" class="col-sm-4 col-form-label">Brugernavn</label>
                        <div class="col-sm-8">
                            <input id="brugerNavn" th:field="*{userId}" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <label for="roleSelector" class="col-sm-4 col-form-label">Rolle</label>
                        <div class="col-sm-8">
                            <select id="roleSelector" class="form-control form-select" th:field="*{accessRole}">
                                <option th:each="option : ${roleOptions}" th:value="${option.value}" th:text="${option.display}"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                    <button type="submit" class="btn btn-primary" th:form="${formId}">Tilf√∏j</button>
                </div>
            </form>

        </div>
    </div>
