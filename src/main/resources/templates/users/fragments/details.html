<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="userDetailModal">
    <form th:id="userDetailForm" class="row g-3" action="#" th:action="@{/admin/users/*{uuid}/details}"
          th:object="${user}"
          method="post">
        <div class="card text-dark">
            <div class="card-header bg-primary">
                <h4 class="m-0 align-middle  text-white" th:text="*{name}"></h4>
            </div>
            <div class="card-body d-flex flex-column gap-3 bg-light">
                <div class="row">
                    <label for="userNote" class="col-3 col-form-label">Note</label>
                    <div class="col">
                        <textarea id="userNote" class="form-control editField"
                                  placeholder="Indtast note" th:field="*{note}" rows="3"></textarea>
                    </div>
                </div>

                <div class="row">
                    <label for="assetsList" class="col-3 col-form-label">Aktiver</label>
                    <div class="col d-flex flex-column gap-1">

<!--                        <div class="justify-content-end d-flex" >-->
<!--                            <button type="button" th:onclick="users.openAddAssetModal([[${user.uuid}]])"-->
<!--                                    class="btn btn-secondary hstack gap-2 col-6">-->
<!--                                <i class="ti-plus"></i> <span class="vr"></span>TilfÃ¸j Aktiv-->
<!--                            </button>-->
<!--                        </div>-->
                        <div id="assetsList" class="form-control h-100">
                            <div th:each="asset : ${assets}" class="row">
                                <span th:text="${asset.name}" class="col"></span>
                                <span th:text="${#maps.containsKey(assetRoles, asset)} ? ${assetRoles[asset]} : '0'" class="col"></span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
