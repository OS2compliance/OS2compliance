<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head}"></head>
<body class="jumping">
<div class="card m-2">
    <h1 class="card-header bg-light">HÃ¦ndelser</h1>
    <div class="card-body">

        <div class="timeline mb-4">
            <div th:each="incident: ${incidents}" class="tl-entry active" >
                <div class="tl-time">
                    <div class="tl-time" th:text="${incident.createdAt}"></div>
                </div>
                <div class="tl-point"></div>
                <div class="tl-content card shadow-none border-2 w-100">
                    <div class="card-body">
                        <div class="row mb-1">
                            <div class="col-lg-2 col-sm-4"><h5>Navn:</h5></div><div class="col-lg-10 col-sm-8 fs-6" th:text="${incident.name}"></div>
                        </div>
                        <div th:each="response, idx : ${incident.responses}" class="row mb-1">
                            <div class="col-lg-2 col-sm-4"><h5 th:text="${response.question}"></h5></div><div class="col-lg-10 col-sm-8 fs-6" th:text="${response.answerValue}"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
