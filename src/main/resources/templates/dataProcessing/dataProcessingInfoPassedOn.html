<th:block th:fragment="dataProcessingInfoPassedOn(allReceiversIdentifiers)">

    <div class="col-sm-12 col-md-4">
        <div class="col-12 row d-flex mb-2">
            <div class="col-sm-8 col-lg-4">
                <p class="ms-2 fst-italic">Videregives personoplysningerne?</p>
            </div>
            <div class="col-sm-4 col-lg-2">
                <select class="infoPassedOnSelect form-control form-select editField ms-1" disabled>
                    <option th:each="status : ${T(dk.digitalidentity.model.entity.enums.InformationPassedOn).values()}"
                            th:value="${status}" th:text="${status.message}"></option>
                </select>
            </div>
        </div>
        <div class="infoReceiverCommentDiv col-sm-12" hidden>
            <label class="form-label flex-shrink-0">Uddybning</label>
            <textarea class="infoPassedOnComment editField form-control flex-grow-1 col-10" disabled></textarea>
        </div>
    </div>


    <div class="infoReceiversDiv col" hidden>
            <th:block th:each="opt : ${allReceiversIdentifiers}">
                <div th:replace="~{dataProcessing/infoReceiverComponent :: infoReceiverComponent(receiverOption=${opt})}"></div>
            </th:block>
    </div>
</th:block>
