<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true, burgermenu = true)}"></head>
<body class="jumping">
<script th:src="@{/js/document/index.js}" defer></script>
<script th:src="@{/js/export-service.js}" defer></script>
<link rel="stylesheet" th:href="@{/css/documents.css}" />

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Dokumenter</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Dokumenter</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex gap-2">
                        <div th:replace="~{fragments/component/pageTopButton :: infoButton(id='saveAsExcelButton', text='Gem som Excel', iconClass='ti-bookmark')}"></div>
                        <div th:replace="~{fragments/component/pageTopButton :: openModalInfoButton(id='createDocumentButton', text='Nyt dokument', iconClass='ti-plus', target='#createDocumentDialog')}"></div>
                        <div th:replace="~{fragments/component/createTaskButton :: createTaskButton}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                            	<div th:replace="~{fragments/gridOptions :: dropdown}"></div>
                                <div class="mt-3" id="documentsDatatable"></div>

                                <!-- Custom search selectors-->
                                <select class="form-control form-select editField" data-trigger="" name="documentTypeStatusSearchSelector" id="documentTypeStatusSearchSelector" tabindex="-1" required >
                                    <option th:text="'Alle'" th:value="null"></option>
                                    <option th:each="option : ${T(dk.digitalidentity.model.entity.enums.DocumentType).values()}"
                                            th:value="${option}" th:text="${option.message}"></option>
                                </select>

                                <!-- Custom search selectors-->
                                <select class="form-control form-select editField" data-trigger="" name="statusSearchSelector" id="statusSearchSelector" tabindex="-1" required >
                                    <option th:text="'Alle'" th:value="null"></option>
                                    <option th:each="option : ${T(dk.digitalidentity.model.entity.enums.DocumentStatus).values()}"
                                            th:value="${option}" th:text="${option.message}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='dokumenter')}"></nav>
</div>

<div th:replace="~{documents/create :: createDocumentFragment}"></div>
<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true, gridoptions = true)}"></div>

</body>

</html>
