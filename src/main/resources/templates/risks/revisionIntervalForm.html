<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Sæt revisions interval</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="copyRiskModalForm" class="row g-3 needs-validation" action="#" th:action="@{/risks/__${risk.id}__/revision}" th:object="${risk}" method="post" novalidate>
                <div class="row mt-3">
                    <label for="nextRevision" class="col-lg-4 col-form-label">Revideringsdato (opretter en opgave)</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <input id="nextRevision" type="text" class="form-control" th:field="*{nextRevision}">
                            <button id="nextRevisionBtn" class="btn btn-primary" type="button" >
                                <i class="pli-calendar-4 fs-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="revisionInterval" class="col-lg-4 col-form-label">Revideringsfrekvens</label>
                    <div class="col-lg-8">
                        <select class="form-control form-select" th:field="*{revisionInterval}" id="revisionInterval" required>
                            <option th:each="revisionInterval : ${T(dk.digitalidentity.model.entity.enums.ThreatAssessmentRevisionInterval).values()}"
                                    th:value="${revisionInterval}" th:text="${revisionInterval.message}"></option>
                        </select>
                        <div class="invalid-feedback">Der skal vælges en revideringsfrekvens</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" form="copyRiskModalForm" class="btn btn-primary">Gem</button>
        </div>
    </div>
</div>
