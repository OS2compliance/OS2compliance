<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (sweetalerts = true, burgermenu = true)}"></head>
<body class="jumping">
<script th:src="@{/js/search-results.js}" defer></script>
<link rel="stylesheet" th:href="@{/css/search-results.css}" />

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Søgeresultater</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Søgeresultater</h1>
                        <p class="lead" th:text="'Søger efter: &quot;' + ${searchQuery} + '&quot;'">Søger efter: "søgeterm"</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">

                        <div th:if="${searchResults.isEmpty()}" class="card mb-3">
                            <div class="card-body">
                                <div class="text-center py-5">
                                    <i class="pli-magnifi-glass text-muted" style="font-size: 3rem;"></i>
                                    <h4 class="mt-3 mb-2">Ingen resultater fundet</h4>
                                    <p class="text-muted mb-4">
                                        Din søgning efter "<span class="fw-bold" th:text="${searchQuery}">søgeterm</span>" gav ingen resultater.
                                        <br>Prøv med andre søgetermer.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Section Filter -->
                        <div th:if="${!searchResults.isEmpty()}" class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex flex-wrap align-items-center gap-2">
                                    <span class="me-2 fw-semibold">Filtrer sektioner:</span>
                                    <button class="btn btn-sm btn-outline-primary section-filter-btn active" data-section="all">
                                        Alle
                                    </button>
                                    <div th:each="section : ${searchResults.values()}" class="d-inline-block">
                                        <button class="btn btn-sm btn-outline-secondary section-filter-btn"
                                                th:data-section="${section.key}"
                                                th:text="${section.displayName} + ' (' + ${section.results.totalElements} + ')'">
                                        </button>
                                    </div>
                                    <div class="ms-auto">
                                        <small class="text-muted">
                                            <span class="visible-sections-count" th:text="${searchResults.size()}">3</span>
                                            af
                                            <span th:text="${searchResults.size()}">3</span> sektioner vises
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:each="section : ${searchResults.values()}" class="card mb-3 search-section" th:data-section-key="${section.key}">
                            <div class="card-header d-flex align-items-center">
                                <h5 class="mb-0" th:text="${section.displayName}"></h5>
                                <span class="badge bg-primary ms-auto section-count"
                                      th:text="${section.results.numberOfElements} + ' af ' + ${section.results.totalElements}"></span>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush search-results-list">
                                    <div th:each="result : ${section.results.content}" class="list-group-item list-group-item-action">
                                        <div class="d-flex w-100 justify-content-between">
                                            <div class="flex-grow-1">
                                                <h6 class="mb-1">
                                                    <th:block th:switch="${section.key}">
                                                        <a th:case="SUPPLIER" th:href="'/suppliers/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="TASK" th:href="'/tasks/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="DOCUMENT" th:href="'/documents/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="REGISTER" th:href="'/registers/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="ASSET" th:href="'/assets/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="DBSASSET" th:href="'/dbs/assets/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="THREAT_ASSESSMENT" th:href="'/risks/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="STANDARD_SECTION" th:href="'/standards/supporting/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="INCIDENT" th:href="'/incidents/logs/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                        <a th:case="DPIA" th:href="'/dpia/' + ${result.id}">
                                                            <span th:text="${result.name}"></span>
                                                        </a>
                                                    </th:block>
                                                </h6>
                                                <p class="mb-1 text-muted small">
                                                    <strong th:text="${result.searchResultFieldName}"></strong>:
                                                    <span th:utext="${result.highlightedContent}"></span>
                                                </p>
                                            </div>
                                            <small class="text-muted">
                                                <span th:text="${section.displayName}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center py-3 d-none loading-indicator">
                                    <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                                    <span class="ms-2">Indlæser flere resultater...</span>
                                </div>

                                <div th:if="${section.results.totalElements > section.results.numberOfElements}" class="card-footer text-center">
                                    <button class="btn btn-link btn-sm load-more-btn"
                                            th:data-section="${section.key}"
                                            th:data-page="0">
                                        Se flere resultater i <span th:text="${section.displayName}"></span>
                                        (<span class="remaining-count" th:text="${section.results.totalElements - section.results.numberOfElements}"></span> tilbage)
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </article>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='search')}"></nav>
</div>

<!-- HTML Template for dynamic results -->
<template id="search-result-template">
    <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <div class="flex-grow-1">
                <h6 class="mb-1">
                    <a href="#" class="result-link">
                        <span class="result-name"></span>
                    </a>
                </h6>
                <p class="mb-1 text-muted small">
                    <strong class="result-field-name"></strong>:
                    <span class="result-field-content"></span>
                </p>
            </div>
            <small class="text-muted">
                <span class="result-display-name"></span>
            </small>
        </div>
    </div>
</template>

<div th:replace="~{fragments/footer :: footer (taskDialog = true)}"></div>

        var searchQuery = [[${searchQuery}]];
        var hasResults = [[${!searchResults.isEmpty()}]];
    +]*/
    let token = document.getElementsByName("_csrf")[0].getAttribute("content");
    /*]]>*/
</script>
</body>
</html>
