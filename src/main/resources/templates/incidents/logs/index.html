<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true)}"></head>
<body class="jumping">
<script th:src="@{/js/incidents/incident-service.js}" defer></script>

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Hændelseslog</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Hændelseslog</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex">
                        <button type="button" class="btn btn-info btn-lg hstack gap-2" style="margin-bottom: 8px; margin-right: 14px; height: 45px" data-bs-toggle="modal" data-bs-target="#createIncidentDialog">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny hændelse
                        </button>
                        <button type="button" onclick="createTaskService.show()" class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
                            <i class="ti-plus"></i> <span class="vr"></span> Ny opgave
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div id="incidentsTable"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <div class="modal fade" tabindex="-1" id="createIncidentDialog" aria-hidden="true"></div>

    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='incidentlogs')}"></nav>
</div>

<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true, gridoptions = true)}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    /*[+
    var formUrl = [[@{/incidents/logForm}]];
    var restUrl = [[@{/rest/incidents/}]];
    +]*/
    let token = document.getElementsByName("_csrf")[0].getAttribute("content");
    document.addEventListener("DOMContentLoaded", function(event) {
        const defaultClassName = {
            table: 'table table-striped',
            search: "form-control",
            header: "d-flex justify-content-end"
        };

        incidentService.fetchColumnName()
            .then(c => {
                // TODO Setup Grid here monday!!!
            });

        const updateUrl = (prev, query) => {
            return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
        };

        incidentGrid = new gridjs.Grid({
            className: defaultClassName,
            pagination: {
                limit: 50,
                server: {
                    url: (prev, page, size) => updateUrl(prev, `size=${size}&page=${page}`)
                }
            },
            sort: false,
            columns: [
                {
                    id: "id",
                    hidden: true
                },
                {
                    id: "name",
                    name: "Titel"
                },
                {
                    id: "createdAt",
                    name: "Oprettet"
                },
                {
                    id: "updatedAt",
                    name: "Opdateret"
                },
                {
                    id: "actions",
                    name: "Handlinger",
                    sort: 0,
                    width: '130px',
                    formatter: (cell, row) => {
                        const id = row.cells[0]['data'];
                        return gridjs.html(
                            + `<button type="button" class="btn btn-icon btn-outline-light btn-xs me-1" onclick="TODO EDIT"><i class="pli-pencil fs-5"></i></button>`
                            + `<button type="button" class="btn btn-icon btn-outline-light btn-xs me-1" onclick="TODO DELETE"><i class="pli-trash fs-5"></i></button>`);
                    }
                }
            ],
            server:{
                url: restUrl + 'list',
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': token
                },
                then: data => {
                    console.log(data)
                    incidentGrid.data = data;
                    return data.content.map(field => [ field.id, field.name, field.createdAt, field.updatedAt ]);
                },
                total: data => data.totalCount
            }
        });
        incidentGrid.render(document.getElementById("incidentsTable"));
    });

    /*]]>*/
</script>

</body>

</html>
