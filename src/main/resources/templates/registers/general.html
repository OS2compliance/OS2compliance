<!DOCTYPE html>
<html lang="DA">
<body>
<div th:fragment="general(register, documents, assets, tasks)">
    <div class="card shadow-none">
        <link th:href="@{/css/register.css}" rel="stylesheet">
        <form id="editDescId" class="row" action="#" th:action="@{/registers/__${register.id}__/update}" th:object="${register}" name="generelt" method="post">
            <div class="card-header toolbar border-0 pb-0">
                <div class="toolbar-start"></div>
                <div class="toolbar-end">
                    <button id="editBtn" type="button" class="btn btn-secondary btn-xs" onclick="setGenereltEditState(true)">Rediger</button>
                    <button id="cancelBtn" type="button" onclick="setGenereltEditState(false)" class="btn btn-light btn-xs" style="display: none">Annuller</button>
                    <button id="saveBtn" form="editDescId" type="submit" class="btn btn-secondary btn-xs" style="display: none">Gem</button>
                </div>
            </div>
            <div class="card-body pt-0">
                <div class="form-group row mt-0">
                    <div class="col-sm-12">
                        <label for="description" class="col-form-label">Beskrivelse</label>
                        <textarea name="description" th:field="*{description}" id="description" class="p-2 form-control" th:text="${register.description}" rows="6" readonly></textarea>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group row">
                            <label for="status" class="col-form-label">Status</label>
                            <select class="form-control form-select" th:field="*{status}" name="status" id="status" tabindex="-1" disabled>
                                <option value=""></option>
                                <option th:each="status : ${T(dk.digitalidentity.model.entity.enums.RegisterStatus).values()}"
                                        th:value="${status}" th:text="${status.message}"></option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="criticality" class="col-form-label">Kritikalitet</label>
                            <select class="form-control form-select" th:field="*{criticality}" name="criticality" id="criticality" tabindex="-1" disabled>
                                <option value=""></option>
                                <option th:each="crit : ${T(dk.digitalidentity.model.entity.enums.Criticality).values()}"
                                        th:value="${crit.name}" th:text="${crit.message}"></option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="emergencyPlanLink" class="col-form-label">Nødplan</label>
                            <input class="form-control" id="emergencyPlanLink" name="emergencyPlanLink" th:field="*{emergencyPlanLink}" type="text" readonly>
                        </div>
                    </div>
                    <!-- TODO-->
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group row">
                            <label for="departmentSelect" class="col-form-label">Ansvarlig forvaltning</label>
                            <select class="form-select choices__input" th:field="*{department}"
                                    data-trigger="" name="forvaltning" id="departmentSelect" tabindex="-1" disabled>
                                <option th:value="${register.department?.uuid}" th:text="${register.department?.name}"></option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="ouSelect" class="col-form-label">Ansvarlig afdeling</label>
                            <select class="form-select choices__input" th:field="*{responsibleOu}"
                                    data-trigger="" name="afdeling" id="ouSelect" tabindex="-1" disabled>
                                <option th:value="${register.responsibleOu?.uuid}" th:text="${register.responsibleOu?.name}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="userSelect" class="col-form-label">Behandlingsansvarlig</label>
                            <select class="form-select choices__input" th:field="*{responsibleUser}"
                                    data-trigger="" name="ansvarlig" id="userSelect" tabindex="-1" disabled>
                                <option th:if="${register.responsibleUser != null}" th:value="${register.responsibleUser.uuid}" th:text="${register.responsibleUser.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label for="informationResponsible" class="col-form-label">Hvem er ansvarlig for behandling af personoplysningerne</label>
                            <input class="form-control" id="informationResponsible" name="informationResponsible" th:field="*{informationResponsible}" type="text" readonly>
                        </div>
                        <div class="form-group row">
                            <label for="registerRegarding" class="col-form-label">Fortegnelse over behandlingsaktivitet angående</label>
                            <input class="form-control" id="registerRegarding" name="registerRegarding" th:field="*{registerRegarding}" type="text" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">

            <div class="card-header toolbar">
                <h5 class="toolbar-start m-0">Aktiver</h5>
                <div class="toolbar-end">
                    <button type="button" class="btn btn-secondary addRelationBtn btn-xs" th:attr="data-relatableid=${register.id}" data-bs-toggle="modal" data-bs-target="#AssetRelationModal">Tilføj</button>
                </div>
            </div>

                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Relaterede aktiver</th>
                                    <th>Leverandør</th>
                                    <th>Er der indgået databehandleraftale</th>
                                    <th>Land</th>
                                    <th>Tredjelandsoverførsel</th>
                                    <th>Acceptgrundlag</th>
                                    <th>Kritikalitet</th>
                                    <th style="width: 40px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="relatedAsset : ${relatedAssetsSubSuppliers}">
                                    <td>
                                        <a th:text="${relatedAsset.asset.name + ' (' + relatedAsset.asset.assetType.message + ')'}" th:href="@{/assets/{id}(id=${relatedAsset.asset.id})}"></a>
                                    </td>
                                    <td th:text="${relatedAsset.asset.supplier?.name}"></td>
                                    <td th:text="${relatedAsset.asset.DataProcessingAgreementStatus.message}"></td>
                                    <td th:text="${relatedAsset.asset.supplier?.country}"></td>
                                    <td th:text="${relatedAsset.thirdCountryTransfer?.message}"></td>
                                    <td th:text="${@choiceService.getCaption(relatedAsset.acceptanceBasis, '')}"></td>
                                    <td th:text="${relatedAsset.asset.criticality?.message}"></td>
                                    <td title="Fjern relation">
                                        <i class="pli-cross fs-5 me-2" onclick="deleteRelation(this)" th:attr="data-relatableid=${register.id}, data-relationid=${relatedAsset.asset.id}, data-relationtype=${relatedAsset.asset.relationType}"></i>
                                    </td>
                                </tr>
                                <tr
                                    th:if="${relatedAssetsSubSuppliers == null || #lists.size(relatedAssetsSubSuppliers) == 0}">
                                    <td colspan="2">Ingen data tilgængelige i tabellen</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>

    <div class="row col-lg-12">
        <div class="col-lg-6 col-sm-12 mb-3">
            <div class="card h-100">
                <div class="card-header toolbar">
                    <h5 class="toolbar-start m-0">Dokumenter</h5>
                    <div class="toolbar-end">
                        <button type="button" class="btn btn-secondary addRelationBtn btn-xs" th:attr="data-relatableid=${register.id}" data-bs-toggle="modal" data-bs-target="#DocumentRelationModal">Tilføj</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <table>
                            <tbody>
                                <tr th:each="document : ${documents}">
                                    <td class="col-lg-10">
                                        <a th:text="${document.name} + ' - ' + ${document.nextRevision}" th:href="@{documents/{id}(id=${document.id})}"></a>
                                    </td>
                                    <td class="col-lg-2" title="Fjern relation">
                                        <i class="pli-cross fs-5 me-2" onclick="deleteRelation(this)" th:attr="data-relatableid=${register.id}, data-relationid=${document.id}, data-relationtype=${document.relationType}"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
             </div>
        </div>

        <div class="col-lg-6 col-sm-12 mb-3">
            <div class="card h-100">
                <div class="card-header toolbar">
                    <h5 class="toolbar-start m-0">Opgaver</h5>
                    <div class="toolbar-end">
                        <button type="button" class="btn btn-secondary addRelationBtn btn-xs" th:attr="data-relatableid=${register.id}" data-bs-toggle="modal" data-bs-target="#TaskRelationModal">Tilføj</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <table>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td class="col-lg-10">
                                    <a th:text="${task.nextDeadline} + ' ' + ${task.name} + ' (' + ${task.responsibleUser.name} + ')'" th:href="@{tasks/{id}(id=${task.id})}"></a>
                                </td>
                                <td class="col-lg-2" title="Fjern relation">
                                    <i class="pli-cross fs-5 me-2" onclick="deleteRelation(this)" th:attr="data-relatableid=${register.id}, data-relationid=${task.id}, data-relationtype=${task.relationType}"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
            generalFormLoaded();
            addRelationFormLoaded();
        });

        function addRelationFormLoaded() {
            initAssetRelationSelect();
            initDocumentRelationSelectPrivate();
            initTaskRelationSelectPrivate();
        }


        function initAssetRelationSelect() {
            const relationsSelect = document.getElementById('AssetRelationModalrelationsSelect');
            let relationsChoice = initSelect(relationsSelect);
            updateRelationsAssetsOnly(relationsChoice, "");
            relationsSelect.addEventListener("search",
                function(event) {
                    updateRelationsAssetsOnly(relationsChoice, event.detail.value);
                },
                false,
            );
        relationsSelect.addEventListener("change",
            function(event) {
                updateRelationsAssetsOnly(relationsChoice, "");
            },
            false,
            );
        }


        function initDocumentRelationSelectPrivate() {
            const relationsSelect = document.getElementById('DocumentRelationModalrelationsSelect');
            let relationsChoice = initSelect(relationsSelect);
            updateRelationsDocumentsOnly(relationsChoice, "");
            relationsSelect.addEventListener("search",
                function(event) {
                    updateRelationsDocumentsOnly(relationsChoice, event.detail.value);
                },
                false,
            );
            relationsSelect.addEventListener("change",
                function(event) {
                    updateRelationsDocumentsOnly(relationsChoice, "");
                },
                false,
            );
        }


        function initTaskRelationSelectPrivate() {
            const relationsSelect = document.getElementById('TaskRelationModalrelationsSelect');
            let relationsChoice = initSelect(relationsSelect);
            updateRelationsTasksOnly(relationsChoice, "");
            relationsSelect.addEventListener("search",
                function(event) {
                    updateRelationsTasksOnly(relationsChoice, event.detail.value);
                },
                false,
            );
            relationsSelect.addEventListener("change",
            function(event) {
                updateRelationsTasksOnly(relationsChoice, "");
            },
            false,
            );
        }


    </script>
</div>
</body>
</html>
