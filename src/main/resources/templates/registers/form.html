<div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="registerLabel" th:text="${formTitle}"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form th:id="${formId}" class="row g-3" action="#" th:action="@{/registers/create}" th:object="${register}" method="post">
        <div class="form-group row mt-3">
          <label class="col-sm-3 col-form-label">Titel</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="titel" th:field="*{name}">
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="ouSelect" class="col-sm-3 col-form-label">Ansvarlig afdeling</label>
          <div class="col-sm-9">
            <select class="form-control form-select choices__input" th:field="*{responsibleOu}"
                    data-trigger="" name="afdeling" id="ouSelect" hidden="" tabindex="-1"></select>
          </div>
        </div>

        <div class="row mt-3">
          <label class="col-sm-3 col-form-label">Kontaktperson</label>
          <div class="col-sm-9">
            <select class="form-control form-select choices__input" th:field="*{responsibleUser}"
                    data-trigger="" name="ansvarlig" id="userSelect" hidden="" tabindex="-1"></select>
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" onclick="formReset()" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
      <button type="submit" th:form="${formId}" class="btn btn-primary">Gem</button>
    </div>
  </div>
</div>
