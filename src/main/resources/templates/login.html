<!DOCTYPE html>
<html>
<head th:replace="~{fragments/header :: head}"></head>
<body class="jumping">
<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5><em class="fa fa-user"></em> &nbsp; Login</h5>
                        </div>

                        <div class="ibox-content">
                            <form th:action="@{/login}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label th:text="Username" class="col-sm-2 control-label"
                                               style="padding-left:0px"/>

                                        <input type="text" name="username" placeholder="Username" class="form-control"
                                               autofocus="autofocus"/>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label th:text="Password" class="col-sm-2 control-label"
                                               style="padding-left:0px"/>
                                        <input id="password" type="password" name="password" placeholder="Password" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button th:text="Login" type="submit" class="btn btn-block btn-primary"/>
                                    </div>
                                </div>
                            </form>
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='fejl')}"></nav>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
