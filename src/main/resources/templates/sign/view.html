<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head}"></head>
<link rel="stylesheet" th:href="@{/css/sign.css}" />

<body class="jumping">
<script th:src="@{/js/sign/sign.js}" defer></script>
<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Se rapport</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Se rapport</h1>
                        <p class="lead"></p>
                    </div>
                    <div th:if="${canSign}" class="align-self-center d-inline-flex">
                        <a th:href="'/sign/preview/' + ${id}" class="btn btn-success btn-lg hstack gap-2" style="margin-bottom: 8px; height: 45px">
                            <i class="ti-pencil-alt"></i> <span class="vr"></span> Preview signering
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card">
                            <div class="card-body">
                                <div class="btn-group">
                                    <button id="prev" class="btn btn-white">
                                        <i class="fa fa-long-arrow-left"></i> <span class="d-none d-sm-inline">Forrige</span>
                                    </button>
                                    <button id="next" class="btn btn-white">
                                        <span class="d-none d-sm-inline">NÃ¦ste</span> <i class="fa fa-long-arrow-right"></i>
                                    </button>
                                    <button id="zoomin" class="btn btn-white">
                                        <i class="fa fa-search-plus"></i> <span class="d-none d-sm-inline">Zoom Ind</span>
                                    </button>
                                    <button id="zoomout" class="btn btn-white">
                                        <i class="fa fa-search-minus"></i> <span class="d-none d-sm-inline">Zoom ud</span>
                                    </button>
                                    <button id="zoomfit" class="btn btn-white"> 100%</button>
                                    <span class="btn btn-white hidden-xs">Side: </span>

                                    <div class="input-group">
                                        <input type="text" class="form-control" id="page_num">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-white" id="page_count">/ 2</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="pdf-wrapper">
                                    <canvas id="pdfCanvas" style="max-width: 100% !important;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='signering')}"></nav>
</div>

<div th:replace="~{fragments/footer :: footer (pdf = true)}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*[+
        var fetchPdfUrl = [[@{/sign/pdf/}]];
        var documentId = [[${id}]];
    +]*/

    document.addEventListener("DOMContentLoaded", function(event) {
        pageLoaded();
    });

    /*]]>*/
</script>

</body>
</html>
