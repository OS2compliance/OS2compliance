<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="supplierLabel" th:text="${formTitle}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form th:id="${formId}" class="row g-3" action="#" th:action="${action}" th:object="${precaution}" method="post">
                <input id="identifier" th:field="*{id}" type="hidden">
                <div class="row mt-4">
                    <label for="name" class="col-sm-4 col-form-label">Navn</label>
                    <div class="col-sm-8">
                        <input id="name" th:field="*{name}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <label for="description" class="col-sm-4 col-form-label">Beskrivelse</label>
                    <div class="col-sm-8">
                        <textarea id="description" th:field="*{description}" type="text" class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" th:form="${formId}" class="btn btn-primary">Gem</button>
        </div>
    </div>
</div>
