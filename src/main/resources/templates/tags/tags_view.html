<!DOCTYPE html>
<html lang="da">
<head th:replace="~{fragments/header :: head (gridjs = true, sweetalerts = true, burgermenu = true)}"></head>
<body class="jumping">
<script th:src="@{/js/tags/tags.js}" defer></script>
<script th:src="@{/js/export-service.js}" defer></script>

<div id="root" class="root mn--max hd--expanded">
    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">
                <div class="d-md-flex">
                    <div class="me-auto">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Hjem</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Tags</li>
                            </ol>
                        </nav>
                        <h1 class="page-title mb-0 mt-2">Tags</h1>
                        <p class="lead"></p>
                    </div>
                    <div class="align-self-center d-inline-flex gap-2">
                        <div th:replace="~{fragments/component/pageTopButton :: infoButton(id='saveAsExcelButton', text='Gem som Excel', iconClass='ti-bookmark')}"></div>
                        <div th:replace="~{fragments/component/pageTopButton :: openModalInfoButton(id='createTagButton', text='Nyt Tag', iconClass='ti-plus', target='#addTagModal')}"></div>
                        <div th:replace="~{fragments/component/createTaskButton :: createTaskButton}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content__boxed">
            <div class="content__wrap">
                <article class="d-md-flex gap-4">
                    <div class="flex-fill">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div id="tagsDatatable"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <header th:replace="~{fragments/header :: header}"></header>
    <nav th:replace="~{fragments/navbar :: main (page='tags')}"></nav>
</div>

<div class="modal fade" id="addTagModal" tabindex="-1" aria-labelledby="taskLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nyt Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:id="${formId}" class="row g-3" action="#" th:action="@{/admin/tags/create}" th:object="${tag}"
                  method="post">
                <div class="modal-body">
                    <input id="identifier" th:field="*{id}" type="hidden">
                    <div class="row mt-4">
                        <label for="navn" class="col-sm-4 col-form-label">Navn</label>
                        <div class="col-sm-8">
                            <input id="navn" th:field="*{value}" type="text" class="form-control" required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                    <button type="submit" class="btn btn-primary" th:form="${formId}">Tilf√∏j</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer (taskDialog = true, gridjs = true, sweetalerts = true)}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

        const data = [[${tags}]];
        const viewUrl = [[@{/admin/tags}]];
        const restUrl = [[@{/rest/tags}]];
    +]*/

/*]]>*/
</script>
</body>
</html>
