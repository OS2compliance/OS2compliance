<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/header :: head}"></head>

<body class="jumping">
	<div id="root" class="root mn--max hd--expanded">
		<section id="content" class="content">
			<div class="content__header content__boxed overlapping">
				<div class="content__wrap">
					<div class="d-md-flex">
						<div class="me-auto" style="justify-content: center;">
                            <div th:if="${status == 404}">
                                <h2>Siden blev ikke fundet</h2>
                            </div>
                            <div th:unless="${status == 404}">
                                <h2 style="text-align: center;" th:text="${status + ' ' + error}"></h2>
                                <h3><span th:text="${timestamp + ' ' + path}"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</section>
		<header th:replace="~{fragments/header :: header}"></header>
		<nav th:replace="~{fragments/navbar :: main (page='fejl')}"></nav>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script th:inline="javascript">

	</script>

</body>

</html>
