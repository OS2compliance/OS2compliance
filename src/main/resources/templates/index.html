<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<link rel="stylesheet" th:href="@{/css/landing.css}"/>
<div class="od-md-flex flex-column">
    <div class="container">
        <img class="logo" src="/img/GRComplianceLogin.svg" alt="GRCompliance Logo">
    </div>
    <br><br>
    <div class="container">
        <a th:if="${#arrays.contains(@environment.getActiveProfiles(),'samllogin')}" th:href="@{/dashboard}"
           class="login-button" type="Button">Log in</a>
    </div>

    <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'locallogin')}" class="content__wrap">
        <div class="d-md-flex justify-content-center">
            <div class="ibox">
                <div class="ibox-content">
                    <form th:action="@{/login}" method="post" class="form-horizontal" style="width: 300px">
                        <div class="form-group">
                            <div class="col-lg-12 mb-3">
                                <label th:text="Brugernavn" for="username" class="col-sm-2 control-label text-white"
                                       style="padding-left:0"></label>

                                <input type="text" name="username" id="username" placeholder="Brugernavn" class="form-control"
                                       autofocus="autofocus"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 mb-3">
                                <label th:text="Password" for="password" class="col-sm-2 control-label text-white"
                                       style="padding-left:0"></label>
                                <input id="password" type="password" name="password" placeholder="Password"
                                       class="form-control"/>
                                <a href="/forgotten">Glemt din adgangskode?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 d-grid gap-2">
                                <button type="submit" class="btn btn-block btn-primary" style="font-size: 15px;">Login</button>
                            </div>
                        </div>
                    </form>
                    <h3 th:if="${param.error}" class="mt-3 text-danger" style="font-size: 16px">
                        Ugyldigt brugernavn eller password.
                    </h3>
                    <h3 th:if="${param.logout}" class="mt-3 text-danger" style="font-size: 16px">
                        Du er blevet logget ud.
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
