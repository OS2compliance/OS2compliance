<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<link rel="stylesheet" th:href="@{/css/landing.css}" />
<div class="container">
    <img class="logo" src="/img/OS2compliance_logo.svg" alt="Your Logo">
    <br><br>
<!--    TODO - Change depending on saml or form login-->
<!--    <a th:href="@{/saml/login}" class="login-button" type="Button">Log in</a>-->
    <div class="ibox-content">
        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12">
                    <label th:text="Username" class="col-sm-2 control-label"
                           style="padding-left:0px"/>

                    <input type="text" name="username" placeholder="Username" class="form-control"
                           autofocus="autofocus"/>

                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <label th:text="Password" class="col-sm-2 control-label"
                           style="padding-left:0px"/>
                    <input id="password" type="password" name="password" placeholder="Password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button th:text="Login" type="submit" class="btn btn-block btn-primary"/>
                </div>
            </div>
        </form>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>

<!--    <a th:href="@{/login}" class="login-button" type="Button">Log in</a>-->
</div>
</body>
</html>
