<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<link rel="stylesheet" th:href="@{/css/landing.css}"/>
<div class="od-md-flex flex-column">
    <div class="container">
        <img class="logo" src="/img/OS2compliance_logo.svg" alt="Your Logo">
    </div>
    <br><br>

    <!--    TODO - Change depending on saml or form login-->
    <a th:if="${#arrays.contains(@environment.getActiveProfiles(),'samllogin')}" th:href="@{/saml/login}"
       class="login-button" type="Button">Log in</a>

    <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'locallogin')}" class="content__wrap">
        <div class="d-md-flex justify-content-center">
            <div class="ibox">
                <div class="ibox-content">
                    <form th:action="@{/login}" method="post" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-12 mb-3">
                                <label th:text="Username" class="col-sm-2 control-label text-white"
                                       style="padding-left:0px"/>

                                <input type="text" name="username" placeholder="Username" class="form-control"
                                       autofocus="autofocus"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 mb-3">
                                <label th:text="Password" class="col-sm-2 control-label text-white"
                                       style="padding-left:0px"/>
                                <input id="password" type="password" name="password" placeholder="Password"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 d-grid gap-2">
                                <button th:text="Login" type="submit" class="btn btn-block btn-primary"/>
                            </div>
                        </div>
                    </form>
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
