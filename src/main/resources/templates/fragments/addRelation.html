<th:block th:fragment="addRelation">
    <div th:unless="${modalId == null}" class="modal fade" th:id="${modalId}" tabindex="-1" aria-labelledby="taskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tilføj relationer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="min-height: 200px;">
                    <form th:id="${modalId} + 'addRelationForm'" class="row g-3" action="#" th:action="@{/relatables/relations/add}" method="post">
                        <input name="id" th:id="${modalId} + 'relatableIdInput'" th:value="${relatableId}" type="hidden">
                        <input th:id="${modalId} + 'standardSectionStatIndex'" type="hidden">
                        <div class="row mt-3">
                            <label th:for="${modalId} + 'relationsSelect'" class="col-sm-2 col-form-label">Relationer</label>
                            <div class="col-sm-10">
                                <select class="form-control form-select choices__input" data-type="select-multiple" data-trigger="" name="relations" th:id="${modalId} + 'relationsSelect'" hidden="" tabindex="-1" multiple></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuller</button>
                    <button th:unless="${customAddRelationBtn}" type="submit" th:form="${modalId} + 'addRelationForm'" class="btn btn-secondary">Gem</button>
                    <button th:if="${customAddRelationBtn}" type="button" id="customAddRelationBtn" class="btn btn-secondary">Gem</button>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${modalId == null}" class="modal fade" th:id="addRelationModal" tabindex="-1" aria-labelledby="taskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tilføj relationer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="min-height: 200px;">
                    <form id="addRelationForm" class="row g-3" action="#" th:action="@{/relatables/relations/add}" method="post">
                        <input name="id" id="relatableIdInput" th:value="${relatableId}" type="hidden">
                        <input id="standardSectionStatIndex" type="hidden">
                        <div class="row mt-3">
                            <label for="relationsSelect" class="col-sm-2 col-form-label">Relationer</label>
                            <div class="col-sm-10">
                                <select class="form-control form-select choices__input" data-type="select-multiple" data-trigger="" name="relations" id="relationsSelect" hidden="" tabindex="-1" multiple></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuller</button>
                    <button th:unless="${customAddRelationBtn}" type="submit" form="addRelationForm" class="btn btn-secondary">Gem</button>
                    <button th:if="${customAddRelationBtn}" type="button" id="customAddRelationBtn" class="btn btn-secondary">Gem</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
