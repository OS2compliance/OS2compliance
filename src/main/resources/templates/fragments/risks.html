<th:block th:fragment="risksfragment">
    <div class="card shadow-none col-lg-12 mb-3">
        <div class="card-header toolbar">
            <h5 class="toolbar-start m-0">Tilknyttede risikovurderinger</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="col-lg-8">Risikovurdering</th>
                    <th class="col-lg-2">Dato</th>
                    <th class="col-lg-2">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="threatAssessment : ${threatAssessments}">
                    <td class="col-lg-8">
                        <a th:href="'/risks/' + ${threatAssessment.id}">
                            <span th:text="${threatAssessment.name}"></span>
                        </a>
                    </td>
                    <td th:text="${#temporals.format(threatAssessment.createdAt, 'dd-MM-yyyy')}" class="col-lg-2" />
                    <td th:unless="${threatAssessment.assessment == null}" class="col-lg-2">
                        <div th:if="${threatAssessment.assessment == T(dk.digitalidentity.model.entity.enums.RiskAssessment).GREEN}" class="d-block badge bg-green" th:text="${threatAssessment.assessment.message}"></div>
                        <div th:if="${threatAssessment.assessment == T(dk.digitalidentity.model.entity.enums.RiskAssessment).YELLOW}" class="d-block badge bg-yellow" th:text="${threatAssessment.assessment.message}"></div>
                        <div th:if="${threatAssessment.assessment == T(dk.digitalidentity.model.entity.enums.RiskAssessment).RED}" class="d-block badge bg-danger" th:text="${threatAssessment.assessment.message}"></div>
                    </td>
                    <td th:if="${threatAssessment.assessment == null}" class="col-lg-2">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
