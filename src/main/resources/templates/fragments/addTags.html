<th:block th:fragment="addTags">
    <div class="modal fade" id="addTagModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tilf√∏j tags</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="min-height: 200px;">
                    <form id="addTagForm" class="row g-3" action="#" th:action="@{/relatables/tags/add}" method="post">
                        <input name="id" id="relatableIdInput" th:value="${relatableId}" type="hidden">
                        <div class="row mt-3">
                            <label for="tagsSelect" class="col-sm-4 col-form-label">Tags</label>
                            <div class="col-sm-8">
                                <select class="form-control form-select choices__input" data-type="select-multiple" data-trigger="" name="tags" id="tagsSelect" hidden="" tabindex="-1" multiple></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuller</button>
                    <button type="submit" form="addTagForm" class="btn btn-secondary">Gem</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
