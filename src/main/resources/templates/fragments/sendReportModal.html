<th:block th:fragment="sendReportModalFragment">
    <div class="modal fade" id="sendReportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send rapport</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-3">
                        <label for="sendReportTo" class="col-sm-4 col-form-label">Send til</label>
                        <div class="col-sm-8">
                            <select class="form-control form-select choices__input" data-trigger="" id="sendReportTo" hidden="" tabindex="-1">
                                <option th:if="${defaultSendReportTo} != null" th:value="${defaultSendReportTo.uuid}" th:text="${defaultSendReportTo.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="reportMessage" class="col-sm-4 col-form-label">Besked</label>
                        <div class="col-sm-8">
                            <textarea rows="5" class="form-control" id="reportMessage"></textarea>
                        </div>
                    </div>
                    <div th:unless="${onlyPdf}" class="row mt-3">
                        <label for="reportFormat" class="col-sm-4 col-form-label">Format</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="reportFormat" style="text-align: left">
                                <option value="WORD">Word</option>
                                <option value="PDF">PDF</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="signReport" class="col-sm-4 col-form-label">Skal signeres</label>
                        <div class="col-sm-8" style="padding-top: 10px;">
                            <input id="signReport" class="form-check-input" type="checkbox">
                            <small th:if="${signOnlyOnce}">Dette kan kun gÃ¸res en gang, herefter bliver rapporten skrivebeskyttet</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                    <button class="btn btn-primary" onclick="mailReport()">Send</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
